<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To-Do List</title>

    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-blue-600">To-Do List - Tengku Mirza RZ</h1>
    </header>
    
    <main class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-lg">
        
        <section class="mb-6">
            <form id="todo-form" class="flex flex-col md:flex-row gap-4">
                <input
                    type="text"
                    id="todo-input"
                    class="border border-gray-300 rounded p-2 flex-grow focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter a new todo item..."
                    required
                >

                <input
                    type="date"
                    id="todo-date"
                    class="border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >

                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
                >
                    Add
                </button>
            </form>
        </section>

        <section class="flex justify-between items-center mb-4">
            <select id="filter-todo" class="border border-gray-300 rounded p-2">
                <option value="all">Filter: All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>

            <button 
                id="delete-all" 
                class="bg-red-500 text-white px-4 py-2 rounded text-sm hover:bg-red-600 transition"
            >
                Delete All
            </button>
        </section>
        
        <section>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 text-left">
                        <th class="p-3 border-b">Task</th>
                        <th class="p-3 border-b">Due Date</th>
                        <th class="p-3 border-b">Status</th>
                        <th class="p-3 border-b text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    </tbody>
            </table>
            
            <p id="empty-msg" class="text-center text-gray-500 mt-4 hidden">No tasks found.</p>
        </section>

    </main>

    <footer class="mt-8 text-gray-500 text-sm">
        &copy; 2026 Mini Project
    </footer>

    <script src="script.js"></script>
</body>
</html>
